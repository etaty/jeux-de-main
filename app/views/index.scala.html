@(games: Vector[String])

@main("Welcome to Rock Paper Scissors") {

    @for(g <- games) {
        <h6>@g</h6>
        <ul>
            <li><a href="@routes.Application.showPlayerVsComputer(g)">play vs computer</a></li>
            <li><a href="@routes.Application.showComputerVsComputer(g)">computer vs computer</a></li>
        </ul>
    }

}
